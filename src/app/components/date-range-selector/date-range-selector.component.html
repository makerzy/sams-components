<ion-grid>

  <ion-row>

    <ion-col size="6">

      <app-date-picker [date]="data.startDate" (sendDate)="retrieveSelectedDate('startDate', $event)">
      </app-date-picker>

    </ion-col>
    <ion-col size="6">

      <app-date-picker [date]="data.endDate" (sendDate)="retrieveSelectedDate('endDate', $event)">
      </app-date-picker>

    </ion-col>

  </ion-row>


</ion-grid>
