<form>
  <mat-form-field (keyup)="formatDate()">
    <mat-label>Choose a date</mat-label>

    <input [(ngModel)]="date" matInput name="date" (dateChange)="dpFormated($event.value)" />
    <!-- When i removed the picker binding the date for input format as expected with the keyup event -->
    <!-- when the picker is binded it takes the remaining 9 inputs from the date picker-->
    <!-- [matDatepicker]="picker" -->

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>
