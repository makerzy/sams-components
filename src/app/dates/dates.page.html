<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Select Date</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="navigate()" color="light" fill="outline">

        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">

    <ion-grid class="ion-margin-top">
      <ion-row>
        <ion-col size="3" offset="3">
          <app-date2 [date2]="date2" [header2]="header2" (sendDate)="date2 = $event" class="ion-float-left">
          </app-date2>
        </ion-col>
        <ion-col size="3" offset="2">
          <app-date [header]="header" [date]="date" (onChanged)="date=$event"></app-date>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
