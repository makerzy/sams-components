<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Select Date</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="navigate()" color="light" fill="outline">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid>
      <ion-row>
        <!-- <ion-col size="3" offset="3">
          <app-date [endDate]="endDate" (sendDate)="endDate = $event">
          </app-date>
        </ion-col>
        <ion-col> -->
        <app-date [endDate]="endDate" (sendDate)="endDate = $event" [startDate]="startDate"
          (emitDate)="startDate=$event"></app-date>
        <!-- </ion-col> -->
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
