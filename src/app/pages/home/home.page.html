<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Date-Picker
    </ion-title>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
  <div class="container">
    <app-date-picker [date]="today" [header]="header" (sendDate)="today = $event" class="ion-float-left"></app-date-picker>
  </div>

</ion-content>
